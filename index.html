<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ladding Page Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imgs/smartphone.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./imgs/instagram name.png" alt="instagram logo">
                <div class="profile-photo">
                   <img src="./imgs/perfil-instagram.png" alt="photo de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como andinvm</a>
                <a href="#" class="instagram-logout">Remover conta</a>                
            </div>
            <div class="group">
               <p class="not-account"> Não é andinvm</p>
               <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                ou 
                <span class="link-blue">Inscreva-se</span>
               </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
